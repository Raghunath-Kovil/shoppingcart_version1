<h3>Product List</h3>
<table class="table table-bordered">
     <!-- cart summary at the top -->
     <tr class="well">
            <td class="text-right" >
                <i class="glyphicon glyphicon-shopping-cart"></i>
                <a routerLink="/cart" title="go to shopping cart">
                    <b>{{quantity}}</b> items, <b>{{total}}</b>
                </a>
            </td>
    </tr>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Photo</th>
        <th>Buy</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
            <img src="assets/http://learningprogramming.net/wp-content/uploads/mean_stack/angular/{{product.photo}}" width="50">
        </td>
        <td>
            <a [routerLink]="['/cart', { id:product.id }]">Add to Cart</a>
        </td>
    </tr>
</table>
